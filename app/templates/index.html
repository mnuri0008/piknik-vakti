
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>NURI – Piknik (Online)</title>
  <link rel="stylesheet" href="/static/app.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-3T1j8r0b6K1vD6hGJH4nUM8Q0X4jXHn2iE4rX9y3kS5k7l+yHkCwOqgD3r6tH8B4" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <strong>🧺 NURI – Piknik (Online)</strong>
      <span id="users" class="users"></span>
    </header>

    <main class="content">
      <section class="card form">
        <div class="row">
          <input id="nick" placeholder="Takma ad (ör. Asen)" />
          <button id="joinBtn" class="btn">Katıl</button>
        </div>
        <div class="row">
          <input id="title" placeholder="Ürün adı (örn: Köfte)" />
        </div>
        <div class="row">
          <select id="category"></select>
          <input id="amount" type="number" min="0" step="0.01" placeholder="Miktar" style="max-width:120px">
          <select id="unit">
            <option value="kg">kg</option>
            <option value="lt">lt</option>
            <option value="adet">adet</option>
          </select>
          <button id="addBtn" class="btn">Ekle</button>
        </div>
      </section>

      <section class="card">
        <div class="filters">
          <button class="chip active" data-f="all">Tümü</button>
          <button class="chip" data-f="needed">Eksik</button>
          <button class="chip" data-f="claimed">Ayrılan</button>
          <button class="chip" data-f="brought">Getirildi</button>
          <button class="chip" data-f="Yiyecek">🍖 Yiyecek</button>
          <button class="chip" data-f="İçecek">🥤 İçecek</button>
          <button class="chip" data-f="Baharat">🧂 Baharat</button>
        </div>
        <ul id="list" class="list"></ul>
      </section>
    </main>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
